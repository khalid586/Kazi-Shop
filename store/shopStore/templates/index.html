{% extends 'base.html' %}


{% block content %}
<div class="container-fluid mt-3">
  <div class="row">

    <div class="col-lg-3 " style="background-color: burlywood">

      <div class="list-group">
        <h1 align = "center">Categories</h1>
        {% for category in categories %}
            <a href="#" class="list-group-item list-group-item-action mt-2 mb-2">{{category.name}}</a>
        {% endfor %}
      </div>
    </div>

    <div id='products' class="col-lg-9">
      <div class="row mx-auto">
        {% for product in products %}
        <div class="card mx-auto mb-3" style="width: 18rem;background-color:lightblue">
          <img align = "center" src="{{product.image.url}}" class="card-img-top mt-3" alt="..." style=" width : 250px; height:180px;">
          <div class="card-body">
            <p align="center"><a href="#" class="btn btn-dark mt-1">{{product.name}}</a></p>
            <p align="center"><a href="#" class="btn btn-danger mt-2">BDT {{product.price}}</a></p>
            <p align="center"><a href="#" class="btn btn-outline-warning mt-5">Add to Cart</a></p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
{% endblock %}
