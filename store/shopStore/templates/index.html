{% extends 'base.html' %}


{% block content %}
<div class="container-fluid mt-3">
  <div class="row">

    <div class="col-lg-3">

      <div class="list-group">
        <h1 align = "center">Categories</h1>
        {% for category in categories %}
            <a href="#" class="list-group-item list-group-item-action mt-2 mb-2">{{category.name}}</a>
        {% endfor %}
      </div>
    </div>

    <div id='products' class="col-lg-9">
      <div class="row mx-auto">
        {% for product in products %}
        <div class="card mx-auto mb-3" style="width: 18rem;background-color:lightblue">
          <img align = "center" src="{{product.image.url}}" class="card-img-top" alt="..." style=" width : auto; height:250px;">
          <div class="card-body">
            <p align="center"><a href="#" class="btn btn-dark">{{product.name}}</a></p>
            <p align="center"><a href="#" class="btn btn-danger"> {{product.price}}</a>Tk</p>
            <p align="center"><a href="#" class="btn btn-outline-warning">Add to Cart</a></p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
{% endblock %}
